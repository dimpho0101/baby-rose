        <!-- contact form  -->
        <br><br>
        <div class="row center">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="firstName" >
                  <br>
                  <label class="active" for="first_name" >First Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="lastName">
                  <br>
                  <label class="active" for="last_name" >Last Name</label>
                </div>
              </div>
            
              <div class="row">
                <div class="input-field col s6">
                  <input id="phoneNumber" type="text" class="phoneNumber">
                  <br>
                  <label class="active" for="Phone Number" >Phone Number</label>
                </div>
              </div>
    
              <div class="row">
                <div class="input-field col s6 ">
                  <input id="email" type="email" class="email ">
                  <br>
                  <label class="active" for="email" >email</label>
                </div>
              </div>

              <div class ="row ">
                <button class="btn waves-effect waves-light indigo lighten-3" type="submit" name="register">Submit
                    <i class="material-icons right">send</i>
                  </button>
            </div>
            </form>
          </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
